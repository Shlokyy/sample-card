<html>

<head>
    <title>Simple Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Poppins:wght@200;300&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <div class="backarrowdiv">
                    <div class="backarrow"></div>
                    <div class="backdiv">BACK</div>
                </div>
            </div>
            <div class="inside-card">
                <div class="menu">
                    <ul>
                        <li>NETHERLANDS</li>
                        <li><span>SPAIN</span></li>
                        <li>FRANCE</li>
                    </ul>
                </div>
                <div class="heading">
                    <h1>Visiting the<br>pastelle city -</h1>
                    <h4>By<b> Jerry Henderson,</b> in Tourism</h4>
                </div>
                <div class="data">
                    <div class="video">
                        <div class="playerbutton">
                            <img src="play.svg" alt="">
                        </div>
                        <div class="veiwall">
                            <div class="vieiwalldata">VEIW ALL PHOTOS</div>
                            <div class="rightarrow"></div>
                        </div>
                    </div>
                    <div class="content">
                        <p>
                            As you drive into the town from
                            Alicante airport you will pass
                            between two salt lakes - one is
                            blue/green and the other is an
                            impressive pink colour
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
